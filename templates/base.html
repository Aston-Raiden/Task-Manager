<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Task Manager</h1>
            <p class="subtitle">Organize your work efficiently</p>
        </header>

        {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </div>
        {% endif %}

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>Task Manager &copy; {{ now().year }} | Built with Flask & SQLite</p>
        </footer>
    </div>

    <script>
        // Set current year in footer
        document.addEventListener('DOMContentLoaded', function() {
            const yearElement = document.querySelector('footer p');
            if (yearElement) {
                yearElement.innerHTML = yearElement.innerHTML.replace('{{ now().year }}', new Date().getFullYear());
            }
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
